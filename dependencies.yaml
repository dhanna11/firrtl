options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
                 "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")" ]
  languages: [ "java", "scala:2.12.7" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: true
  transitivity: exports
  versionConflictPolicy: highest

dependencies:
  com.typesafe.scala-logging:
    scala-logging:
      lang: scala
      version: "3.9.0"
      
  ch.qos.logback:
    logback-classic:
      lang: java
      version: "1.2.3"
      
  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.5"

  org.scalacheck:
    scalacheck:
      lang: scala
      version: "1.14.0"

  net.jcazevedo:
    moultingyaml:
      lang: scala
      version: "0.4.0"
  
  com.github.scopt:
    scopt:
      lang: scala
      version: "3.7.0"

  org.json4s:
    json4s-native:
      lang: scala
      version: "3.6.1"

replacements:
  org.scala-lang:
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect//:io_bazel_rules_scala_scala_reflect"
    scala-compiler:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_compiler//:io_bazel_rules_scala_scala_compiler"
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library//:io_bazel_rules_scala_scala_library"
    
